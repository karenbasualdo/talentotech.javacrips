<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría: Snacks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="bg-success text-white p-3">
        <h1 class="text-center">Snacks Sin Gluten</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <!-- Producto 1 -->
            <div class="col-12 col-md-4 mb-3">
                <div class="card p-3">
                    <h3 class="card-title">Chips de Batata</h3>
                    <img src="../imagenes/chips_batata.jpg" class="card-img-top" alt="Chips de Batata">
                    <p class="card-text">Crocantes y saludables, ideales para picar.</p>
                    <p class="card-text"><span >Precio : $3000</span></p>
                    <button class="btn btn-success comprar" data-id="1">Comprar</button>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col-12 col-md-4 mb-3">
                <div class="card p-3">
                    <h3 class="card-title">Barritas de Cereal Sin Gluten</h3>
                    <img src="../imagenes/barritas_cereal.jpg" class="card-img-top" alt="Barritas de Cereal">
                    <p class="card-text">Energía y sabor en cada bocado.</p>
                    <p class="card-text ">Precio: $4200</span></p>
                    <button class="btn btn-success comprar" data-id="2">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
