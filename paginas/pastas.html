<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría: Pastas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="bg-success text-white p-3">
        <h1 class="text-center">Pastas Sin Gluten</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <!-- Producto 1 -->
            <div class="col-12 col-md-4 mb-3">
                <div class="card p-3">
                    <h3 class="card-title">Fideos Penne Rigate</h3>
                    <img src="../imagenes/penne_rigati.png" class="card-img-top" alt="Fideos Penne Rigate">
                    <p class="card-text">Pasta 100% libre de gluten para tus comidas favoritas.</p>
                    <p class="card-text text-danger"><strong>Oferta: $3500</strong></p>
                    <p class="card-text text-muted"><span class="text-decoration-line-through">Precio Original: $4000</span></p>
                    <button class="btn btn-success comprar" data-id="1">Comprar</button>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col-12 col-md-4 mb-3">
                <div class="card p-3">
                    <h3 class="card-title">Fideos Spaghetti</h3>
                    <img src="../" class="card-img-top" alt="Fideos Spaghetti">
                    <p class="card-text">La clásica pasta ahora sin gluten.</p>
                    <p class="card-text "><span >Precio : $4500</span></p>
                    <button class="btn btn-success comprar" data-id="2">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
